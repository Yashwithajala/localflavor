<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Flavor Finder - South Indian Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="lf.png" alt="Local Flavor Finder Logo">
        <h1>Local Flavor Finder</h1>
        <p class="tagline">Discover authentic South Indian culinary treasures</p>
        </div>  
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Search for dishes, ingredients or locations...">
                <button><i class="fas fa-search"></i></button>
            </div>
            
            <div class="state-filters">
                <button class="state-btn active" data-state="all">All States</button>
                <button class="state-btn" data-state="kerala">Kerala</button>
                <button class="state-btn" data-state="tamilnadu">Tamil Nadu</button>
                <button class="state-btn" data-state="andhra">Andhra Pradesh</button>
                <button class="state-btn" data-state="telangana">Telangana</button>
            </div>
        </div>
    </header>
    
    <main>
        <h2 class="section-title">Featured Dishes</h2>
        
        <div class="dishes-grid" id="dishesContainer">
            <!-- Dish cards will be inserted here by JavaScript -->
        </div>

         <section class="map-section">
        <h2 class="section-title">Explore Dish Origins</h2>
        <div id="map"></div> <!-- Map container -->
    </section>
    </main>
    
    
    <div class="recipe-modal" id="recipeModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img src="" alt="Dish Image" class="modal-image" id="modalImage">
            <div class="modal-body">
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-subtitle">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="modalLocation"></span>
                </div>
                
                <div class="ingredients">
                    <h3 class="section-heading">Ingredients</h3>
                    <ul id="ingredientsList"></ul>
                </div>
                
                <div class="instructions">
                    <h3 class="section-heading">Instructions</h3>
                    <ol id="instructionsList"></ol>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-logo">
            <img src="lf.png" alt="Local Flavor Finder Logo">
        </div>
        <p>Discover the taste of South India</p>
        
        
        <p class="copyright">Â© 2025 Local Flavor Finder. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
